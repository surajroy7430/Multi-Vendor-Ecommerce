<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Products/style.css">
    <title>Men Products</title>
</head>

<body data-gender="Men">
    <div id="loader" class="spinner"></div>

    <div id="site-header"></div>

    <main id="main-content" style="display: none;">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Men Clothes</li>
                </ol>
            </nav>

            <div class="filterAndSort">
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="price-range">Price Range (₹)</label>
                        <input type="range" id="price-range" min="0" max="10000" step="100">
                        <span id="price-value">₹0 - ₹10000</span>
                    </div>

                    <div class="filter-group">
                        <label for="vendor-filter">Vendor</label>
                        <select id="vendor-filter">
                            <option value="">All Vendors</option>
                            <!--  -->
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="rating-filter">Ratings</label>
                        <select id="rating-filter">
                            <option value="">All Ratings</option>
                            <option value="4">4 stars & above</option>
                            <option value="3">3 stars & above</option>
                            <option value="2">2 stars & above</option>
                            <option value="1">1 stars & above</option>
                        </select>
                    </div>
                </div>
                <div class="sort-container">
                    <label for="price-sort">Sort By: </label>
                    <select id="price-sort">
                        <option value="">All Products</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                    </select>
                </div>
            </div>

            <div id="quick-view-modal" class="quick-view-modal">
                <div class="modal-content">
                    <span id="close-quick-view" class="modal-close-btn">&times;</span>
                    <div class="modal-body"></div>
                </div>
            </div>

            <div id="product-list"></div>
            <div id="productListMsg"></div>

            <button id="load-more">Load More</button>
        </div>
    </main>

    <div id="site-footer"></div>

    <script type="module" src="products.js"></script>
    <script type="module" src="../HeaderFooter/headerFooterLoader.js"></script>
</body>

</html>
