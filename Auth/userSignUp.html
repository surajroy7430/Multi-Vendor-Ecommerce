<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="auth.css">
    <title>Register User</title>
</head>

<body data-gender="all">
    <div id="loader" class="spinner"></div>

    <div id="site-header"></div>

    <main class="auth-page" id="main-content" style="display: none;">
        <div class="auth-container">
            <form id="user-register-form">
                <h4>User Signup</h4>
                <p class="h4-helper">Complete form below to signup as a user.</p>
                <hr>

                <div class="registerName">
                    <label for="user-register-name">Name<span>*</span></label>
                    <input 
                        type="text" 
                        id="user-register-name" 
                        placeholder="full name"
                        autocomplete="off" 
                        required
                    >
                </div>
                <div class="registerEmail">
                    <label for="user-register-email">Email<span>*</span></label>
                    <input 
                        type="email" 
                        id="user-register-email" 
                        placeholder="ex: example@example.com" 
                        autocomplete="off"
                        required
                    >
                </div>
                <div class="registerPassword">
                    <label for="user-register-password">Password<span>*</span></label>
                    <input 
                        type="password" 
                        id="user-register-password" 
                        placeholder="create password..." 
                        autocomplete="off"
                        required
                    >
                </div>

                <button type="submit">Sign Up</button>

                <div class="accountExists">
                    <p>Already have an account? <a href="/Auth/signIn.html">Sign In</a></p>
                </div>
    
                <p id="userMsg"></p>
            </form>
        </div>
    </main>

    <div id="site-footer"></div>

    <script type="module" src="auth.js"></script>
    <script type="module" src="../HeaderFooter/headerFooterLoader.js"></script>
</body>

</html>
