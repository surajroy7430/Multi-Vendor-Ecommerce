<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="auth.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="https://i.ibb.co/PGbMMq5N/favIconn.png"
      type="image/x-icon"
    />
    <title>Register User</title>
  </head>

  <body data-gender="all" class="bg-gray-100">
    <div id="loader">
      <div class="loader-content">
        <div class="spinner"></div>
      </div>
    </div>

    <div id="site-header"></div>

    <main class="auth-page" id="main-content" style="display: none">
      <div class="auth-container">
        <form id="user-register-form" class="p-4 m-3 rounded-lg">
          <h2 class="text-center text-3xl font-extrabold">Signup</h2>
          <p class="mt-4 text-center text-gray-400">
            Complete form below to signup as a user.
          </p>

          <div class="mt-8 space-y-3">
            <div>
              <label for="user-register-name" class="sr-only"
                >Name<span>*</span></label
              >
              <input
                type="text"
                id="user-register-name"
                placeholder="Name"
                autocomplete="off"
                required
                class="appearance-none relative block w-full px-3 py-2 border border-gray-800 bg-gray-200 rounded-md"
              />
            </div>
            <div class="mt-3 flex gap-2">
              <div class="sr-only">Gender</div>
              <label class="user-gender">
                <input
                  type="radio"
                  name="gender"
                  id="user-gender-male"
                  value="gender"
                />
                <span class="gender">Male</span>
              </label>
              <label class="user-gender">
                <input
                  type="radio"
                  name="gender"
                  id="user-gender-female"
                  value="gender"
                />
                <span class="gender">Female</span>
              </label>
            </div>
            <div class="mt-3">
              <label for="user-register-email" class="sr-only"
                >Email Address<span>*</span></label
              >
              <input
                type="email"
                id="user-register-email"
                placeholder="user@mail.com"
                autocomplete="off"
                required
                class="appearance-none relative block w-full px-3 py-2 border border-gray-800 bg-gray-200 rounded-md"
              />
            </div>
            <div class="mt-3">
              <label for="user-register-password" class="sr-only"
                >Password<span>*</span></label
              >
              <input
                type="password"
                id="user-register-password"
                placeholder="Password"
                autocomplete="off"
                required
                class="appearance-none relative block w-full px-3 py-2 border border-gray-800 bg-gray-200 rounded-md"
              />
            </div>

            <button
              class="group relative w-full flex justify-center mt-4 py-3 px-4 border border-transparent font-semibold rounded-md text-white bg-sky-500 hover:bg-sky-600 focus:outline-none"
              type="submit"
            >
              Sign Up
            </button>

            <p id="userMsg" class="m-2 text-center text-red"></p>
          </div>

          <div class="text-center mt-4">
            <p class="text-gray-400">
              Already have an account?
              <a
                href="/Auth/signIn.html"
                class="font-semibold text-sky-500 hover:text-sky-600"
                >Sign In</a
              >
            </p>
          </div>
        </form>
      </div>
    </main>

    <div id="site-footer"></div>

    <script type="module" src="auth.js"></script>
    <script type="module" src="../HeaderFooter/headerFooterLoader.js"></script>
  </body>
</html>
