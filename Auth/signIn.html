<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="auth.css">
    <title>Sign In</title>
</head>

<body data-gender="all">
    <div id="loader" class="spinner"></div>

    <div id="site-header"></div>

    <main class="auth-page" id="main-content" style="display: none;">
        <div class="auth-container">
            <form id="signIn-form">
                <h4>Sign In</h4>
                <hr>
                <div class="signInEmail">
                    <label for="signIn-email">Email<span>*</span></label>
                    <input 
                        type="email" 
                        id="signIn-email" 
                        placeholder="enter your email..." 
                        autocomplete="off"
                        required
                    >
                </div>
                <div class="signInPassword">
                    <label for="signIn-password">Password<span>*</span></label>
                    <input 
                        type="password" 
                        id="signIn-password" 
                        placeholder="enter your password..." 
                        autocomplete="off"
                        required
                    >
                </div>

                <button type="submit">Sign In</button>

                <div class="accountExists">
                    <p>Don't have an account? <a href="#" id="showRolePopup">Sign Up</a></p>
                </div>
    
                <p id="authMsg"></p>
            </form>

            <!-- Role Popup Selection -->
            <div id="role-popup" class="popup">
                <div class="popup-content">
                    <h4>Select Your Role</h4>
                    <button onclick="redirectToRegister('user')">User</button>
                    <button onclick="redirectToRegister('vendor')">Vendor</button>
                    <span id="closePopup">&times;</span>
                </div>
            </div>
        </div>
    </main>

    <div id="site-footer"></div>

    <script type="module" src="auth.js"></script>
    <script type="module" src="../HeaderFooter/headerFooterLoader.js"></script>
</body>

</html>
