<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://i.ibb.co/PGbMMq5N/favIconn.png" type="image/x-icon">
    <title>Vendor Dashboard</title>
</head>

<body data-gender="all">
    <div id="loader">
      <div class="loader-content">
        <div class="spinner"></div>
      </div>
    </div>

    <div id="site-header"></div>

    <main id="main-content" style="display: none;">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb text-sm">
                    <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Vendor Dashboard</li>
                </ol>
            </nav>

            <div class="vendor-container">
                <div class="vendor-profile">
                    <h3>Profile</h3>
                    <div class="input-group">
                        <label for="">Business Name</label>
                        <input type="text" id="vendor-business-to-show" readonly>
                    </div>
                    <div class="input-group">
                        <label for="">Business Address</label>
                        <input type="text" id="vendor-address-to-show" readonly>
                    </div>
                    <div class="input-group">
                        <label for="">E-mail</label>
                        <input type="email" id="vendor-email-to-show" readonly>
                    </div>
                </div>

                <button id="deleteAccountBtn" class="btn btn-danger">Delete Account</button>
            </div>
        </div>
    </main>

    <div id="site-footer"></div>

    <script type="module" src="app.js"></script>
    <script type="module" src="../HeaderFooter/headerFooterLoader.js"></script>
</body>

</html>
